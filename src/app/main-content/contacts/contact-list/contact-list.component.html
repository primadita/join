<div class="contact-list-container">
  <div class="add-new-contact-box">
    <button class="add-new-contact-btn">
      Add new contact <img src="assets/icons/person_add.svg" alt="" />
    </button>
  </div>
  <div class="contact-list" *ngFor="let u of users">
    <app-contact-label [user]="u"></app-contact-label>
  </div>
</div>
