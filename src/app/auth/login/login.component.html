<div class="login-wrapper">
  <div class="logo-field">
    <img src="assets/icons/join_logo_dark.svg" alt="join-logo" />
  </div>
  <div class="login-head">
    <!-- #region sign-up-field -->
    <div class="sign-up-field">
      <span>Not a Join user?</span>
      <!-- <button class="btn" type="button">Sign up</button> -->
      <a href="register" class="btn">Sign up</a>
    </div>
    <!-- #endregion sign-up-field -->
  </div>

  <!-- #region login-card -->
  <div class="login-card">
    <div class="title-field">
      <div class="logo-field-mobile">
        <img src="assets/icons/join_logo_dark.svg" alt="join-logo" />
      </div>
      <div>
        <h2 class="title">Log in</h2>
        <div class="title-line"></div>
      </div>
    </div>

    <!-- #region login-form -->
    <form class="login-form" (ngSubmit)="login()" novalidate>
      <div class="field" [class.has-error]="authError">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          (ngModelChange)="clearAuthError()"
        />
        <img src="assets/icons/mail.svg" alt="" />
      </div>

      <div class="field" [class.has-error]="authError">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          (ngModelChange)="clearAuthError()"
        />
        <img class="lock" src="assets/icons/lock.svg" alt="" />
        <img
          class="visibility-off"
          src="assets/icons/visibility_off.svg"
          alt=""
        />
      </div>

      <div class="error" *ngIf="authError">
        {{ authError }}
      </div>

      <div class="buttons-field">
        <button class="btn login" type="submit">Log in</button>
        <button class="btn guest" type="button" (click)="loginGuest()">
          Guest Log in
        </button>
      </div>
    </form>
    <!-- #endregion login-form -->
  </div>
  <!-- #endregion login-card -->

  <!-- #region policy & legal notice -->
  <div class="meta">
    <a
      class="link"
      [routerLink]="['/legalAndPrivacy']"
      [queryParams]="{ view: 'privacy-policy' }"
      >Privacy Policy</a
    >
    <a
      class="link"
      [routerLink]="['/legalAndPrivacy']"
      [queryParams]="{ view: 'legal-notice' }"
      >Legal notice</a
    >
  </div>
  <!-- #endregion policy & legal notice -->
</div>
